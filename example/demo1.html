<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>=^.^=</title>
<style>
#myBox {
	text-align: center;
	cursor: move;
	width: 300px;
	height:300px;
	margin: 80px auto;
	background: #0ad;
	user-select: none;
}
#logX { position:absolute; top:10px; }
#logY { position:absolute; top:30px; }
</style>
</head>
<body>

<div id="myBox">swipe me!</div>
<div id="logX"></div>
<div id="logY"></div>

<script src="../dist/inertia-drag.js"></script>
<script>
const $el = document.querySelector( '#myBox' );
const inertiaDrag = new InertiaDrag( $el );

const onMove = function ( event ) {

	logX.innerHTML = 'X:' + event.accumulatedX;
	logY.innerHTML = 'Y:' + event.accumulatedY;

};

inertiaDrag.addEventListener( 'dragmove', onMove );
inertiaDrag.addEventListener( 'inertiamove', onMove );
</script>
</body>
</html>
